<!DOCTYPE html>
<html lang="en">
<head> 
    <title>JS Type Data </title>
</head>
<body>
    <p id="data"></p>
    <p id="data1"></p>
    <p id="data2"></p>
    <script>
        let length = 16;
        let lastname = "Johnson";
        const x ={
            firstname: "John",
            lastname : "Doe"
        };
        document.getElementById('data').innerHTML='type data length : '+ typeof length;
        document.getElementById('data1').innerHTML='type data lastname : '+ typeof lastname;
        document.getElementById('data2').innerHTML='type data length : '+ typeof x;
        
    </script>
</body>
</html>
