<!DOCTYPE html>
<html lang="en">
<head> 
    <title>JS Variable </title>
</head>
<body>
    <p id="arithmatic"></p>
    <script>
        let x, y, z;
        x = 600;
        y = 700;
        z = 800;
        document.getElementById('arithmatic').innerHTML=(x+y) * z;
        
    </script>
</body>
</html>
