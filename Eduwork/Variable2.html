<!DOCTYPE html>
<html lang="en">
<head> 
    <title>JS Variable </title>
</head>
<body>
    <p id="use_var"></p>
    <p id="use_let"></p>
    <p id="use_nothing"></p>
    <script>
        var x1 = 5;
        var y1 = 6;
        var z1 = x1 + y1;
        document.getElementById('use_var').innerHTML ="The value of z if using var variable is: " + z1;


        let x2 = 5;
        let y2 = 6;
        let z2 = x2 + y2;  
        document.getElementById('use_let').innerHTML ="The value of z if using var variable is: "  + z2;    

        x3 = 5;
        y3 = 6;
        z3 = x3 + y3;  
        document.getElementById('use_nothing').innerHTML ="The value of z if using var variable is: " + z3;    
    </script>
</body>
</html>
