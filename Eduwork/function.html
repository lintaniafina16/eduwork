<!DOCTYPE html>
<html lang="en">
<head> 
    <title>JS Variable </title>
</head>
<body>
    <p id="myfunction"></p>
    <script>
        function func(){
            alert("Hello World");
        }
        
        document.getElementById('myfunction').innerHTML= console.log(func());
        
    </script>
</body>
</html>
